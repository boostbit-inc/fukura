name: Trigger Site Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to notify (e.g., v0.2.0)'
        required: false
        default: ''
  push:
    branches:
      - main
    paths:
      - README.md
      - dist-workspace.toml
      - '.github/workflows/release.yml'
      - '.github/workflows/site-deploy.yml'
  repository_dispatch:
    types: [release]
  release:
    types: [published]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Notify fukura-site deployment workflow
        env:
          SITE_DISPATCH_TOKEN: ${{ secrets.SITE_DISPATCH_TOKEN }}
        run: |
          if [ -z "${SITE_DISPATCH_TOKEN:-}" ]; then
            echo "SITE_DISPATCH_TOKEN not set, skipping notification"
            exit 0
          fi
          
          # Determine event type and payload based on trigger
          if [ "${{ github.event_name }}" = "release" ]; then
            EVENT_TYPE="release"
            VERSION="${{ github.event.release.tag_name }}"
            TAG="${{ github.event.release.tag_name }}"
            echo "Triggered by release published: $VERSION"
            PAYLOAD='{"event_type":"release","client_payload":{"source":"boostbit-inc/fukura","version":"'$VERSION'","tag":"'$TAG'","release_url":"${{ github.event.release.html_url }}","published_at":"${{ github.event.release.published_at }}"}}'
          elif [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            EVENT_TYPE="release"
            VERSION="${{ github.event.client_payload.version }}"
            TAG="${{ github.event.client_payload.tag }}"
            echo "Triggered by release notification: $VERSION ($TAG)"
            PAYLOAD='{"event_type":"release","client_payload":{"source":"boostbit-inc/fukura","version":"'$VERSION'","tag":"'$TAG'"}}'
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            EVENT_TYPE="release"
            VERSION="${{ github.event.inputs.version }}"
            TAG="${{ github.event.inputs.version }}"
            echo "Triggered by manual workflow dispatch with version: $VERSION"
            PAYLOAD='{"event_type":"release","client_payload":{"source":"boostbit-inc/fukura","version":"'$VERSION'","tag":"'$TAG'"}}'
          else
            EVENT_TYPE="deploy"
            echo "Triggered by manual or file change"
            PAYLOAD='{"event_type":"deploy","client_payload":{"source":"boostbit-inc/fukura"}}'
          fi
          
          echo "Sending $EVENT_TYPE notification to fukura-site..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${SITE_DISPATCH_TOKEN}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/boostbit-inc/fukura-site/dispatches \
            -d "$PAYLOAD"
